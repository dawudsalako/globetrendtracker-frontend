<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globetrend Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9eb;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Welcome Screen Styles */
        #welcome-screen {
            position: fixed;
            width: 100%;
            height: 100vh;
            background-color: #1b4332;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #welcome-screen img {
            width: 200px; /* Adjust the size of the logo */
            margin-bottom: 20px;
        }

        #welcome-screen h1 {
            font-size: 28px;
        }

        #welcome-screen p {
            max-width: 600px;
            font-size: 18px;
        }

        #welcome-button {
            background-color: white;
            color: #1b4332;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        #welcome-button:hover {
            background-color: #b7e4c7;
        }

        /* Main Content */
        #main-content {
            display: none; /* Initially hidden */
            margin-top: 50px;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100px; /* Adjust logo size */
            margin-bottom: 20px;
        }

        h1 {
            color: #1b4332;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select {
            font-size: 16px;
            padding: 8px;
            width: 80%;
            margin: 5px 0;
        }

        button {
            background-color: #1b4332;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #2d6a4f;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            padding: 5px;
        }

        li[style*="font-weight: bold"] {
            background-color: #b7e4c7;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <img src="logo.png" alt="Globetrend Tracker Logo">
        <h1>Welcome to Globetrend Tracker</h1>
        <p>Predict future grocery prices based on your dietary preference.</p>
        <button id="welcome-button" onclick="startApp()">Let's Get Started</button>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div id="main-content">
        <div class="container">
            <img src="logo.png" alt="Globetrend Tracker Logo" class="logo">
            <h1>Globetrend Tracker</h1>

            <label for="category">Choose a dietary category:</label>
            <select id="category">
                <option value="Vegan">Vegan</option>
                <option value="Balanced">Balanced</option>
                <option value="Meat and Dairy Heavy">Meat and Dairy Heavy</option>
                <option value="Vegetarian">Vegetarian</option>
            </select>

            <label for="bill">Enter your weekly grocery bill ($):</label>
            <input type="number" id="bill" min="1" placeholder="Enter amount">

            <label for="year">Select a year:</label>
            <select id="year">
                <option value="2030">2030</option>
                <option value="2040">2040</option>
                <option value="2050">2050</option>
            </select>

            <button onclick="predictPrice()">Predict</button>

            <h2>Predicted Prices for <span id="selectedYear">____</span></h2>
            <ul id="result"></ul>
        </div>
    </div>

    <script>
        function startApp() {
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }

        async function predictPrice() {
            const category = document.getElementById("category").value;
            const bill = document.getElementById("bill").value;
            const selectedYear = document.getElementById("year").value;

            if (!bill || bill <= 0) {
                alert("Please enter a valid weekly grocery bill.");
                return;
            }

            const url = `https://globetrendtracker-backend.onrender.com/predict?category=${category}&bill=${bill}&year=${selectedYear}`;
            console.log("Sending request to:", url);

            try {
                const response = await fetch(url);
                console.log("Response received:", response);
                if (!response.ok) throw new Error("Network response was not ok");

                const data = await response.json();
                console.log("Received data:", data);

                document.getElementById("selectedYear").innerText = selectedYear;
                let resultHTML = "";
                Object.keys(data.predictions).forEach(cat => {
                    let highlightStyle = cat === data.selected_category ? "font-weight: bold; color: #007bff;" : "";
                    resultHTML += `<li style="${highlightStyle}">${cat}: $${data.predictions[cat]}</li>`;
                });

                document.getElementById("result").innerHTML = resultHTML;
            } catch (error) {
                console.error("Error fetching prediction:", error);
                alert("Failed to fetch data. Make sure Flask is running.");
            }
        }
    </script>

</body>
</html>
